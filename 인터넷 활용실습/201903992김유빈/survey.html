<!DOCTYPE html>
<html>
    <head>
        <title>설문조사</title>
    </head>
    <body>
        <header>
            <h1>설문지</h1>
            <p>스마트폰 사용에 대한 의견을 묻습니다. 많은 참여 부탁드립니다.</p> 
            </header>
            <hr>
            <form>
                1.학년<br>
                <input type="radio" name="grade" value="1">1학년
                <input type="radio" name="grade" value="2">2학년
                <input type="radio" name="grade" value="3">3학년<br><br>
                2.성별<br>
                <input type="radio" name="gender" value="1">여성
                <input type="radio" name="gender" value="2">남성<br><br>
                3.사용하는 기종<br>
                <select name="smartphone">
                    <option value="1">Galaxy</option>
                    <option value="2">Bada</option>
                    <option value="3">iPhone</option>
                    <option value="4">Blackberry</option>
                    <option value="5">Window Phone</option>
                </select><br><br>
                4.하루에 스마트폰을 사용하는 시간을 선택해 주세요.<br>
                <input type="radio" name="time" value="1">1~2시간
                <input type="radio" name="time" value="2">2~3시간
                <input type="radio" name="time" value="3">3~4시간
                <input type="radio" name="time" value="4">5시간 이상<br><br>
                5.스마트폰이 자신의 삶에 얼만큼의 영향을 미치는지에 대해 의견을 써주세요.<br>
                <textarea cols="50" rows="5"></textarea><br>

                <input type="reset" value="다시하기">
                <input type="submit" value="보내기">
                </form>
                2019년 5월29일 작성
                </body>
                </html>
